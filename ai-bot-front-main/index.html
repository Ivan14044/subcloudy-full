		"@context": "https://schema.org",

		"url": "/",
		"logo": "/img/logo.webp"

    <link rel="icon" type="image/webp" href="/img/logo.webp"/>
    
    <!-- Предварительное подключение к источникам -->
    <link rel="preconnect" href="https://subcloudy.com">
    <link rel="dns-prefetch" href="https://subcloudy.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Preconnect для API запросов -->
    <link rel="preconnect" href="https://subcloudy.com" crossorigin>
    
    <link rel="preload" href="/fonts/SFTSchriftedSansTRIAL-Regular.ttf" as="font" type="font/ttf" crossorigin="anonymous">
    <link rel="preload" href="/fonts/SFTSchriftedSansTRIAL-Medium.ttf" as="font" type="font/ttf" crossorigin="anonymous">

    <style>
        header { position: fixed; top: 0; left: 0; height: 60px; width: 100%; z-index: 100; }
        html, body { overflow-x: hidden; margin: 0; padding: 0; min-height: 100vh; background-color: #ffffff; }
        .dark body { background-color: #030712; }
        #app { min-height: 100vh; display: flex; flex-direction: column; }
        main { flex: 1 0 auto; min-height: 100vh; }
        
        .hero-placeholder { min-height: 100vh; }
        footer { min-height: 400px; }
        .liquid-glass-wrapper.dashboard { height: 44px; }
    </style>
    <script>
      (function () {
        const savedTheme = localStorage.getItem('theme');
        const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
        const isDark = savedTheme === 'dark' || (!savedTheme && prefersDark);

        document.documentElement.classList.toggle('dark', isDark);
      })();
    </script>
</head>
<body>
<div id="app"></div>
<script type="module" src="/src/main.js"></script>
</body>
