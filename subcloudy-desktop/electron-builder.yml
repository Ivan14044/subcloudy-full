appId: com.subcloudy.desktop
productName: SubCloudy
copyright: Copyright Â© 2024 SubCloudy

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - resources/**/*
  - package.json

extraResources:
  - from: resources
    to: resources
    filter:
      - "**/*"

# Windows Configuration
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "${productName} Setup ${version}.${ext}"
  publish:
    - provider: generic
      url: https://subcloudy.com/updates

nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: SubCloudy
  runAfterFinish: true

# macOS Configuration
mac:
  target:
    - dmg
    - zip
  icon: resources/icons/icon.icns
  category: public.app-category.productivity
  hardenedRuntime: true
  gatekeeperAssess: false
  artifactName: "${productName}-${version}.${ext}"

dmg:
  sign: false
  contents:
    - x: 410
      y: 150
      type: link
      path: /Applications
    - x: 130
      y: 150
      type: file

# Linux Configuration
linux:
  target:
    - AppImage
    - deb
  icon: resources/icons/icon.png
  category: Network
  artifactName: "${productName}-${version}.${ext}"

publish:
  provider: generic
  url: https://subcloudy.com/updates
  channel: latest
