appId: com.subcloudy.desktop
productName: SubCloudy
copyright: Copyright © 2024 SubCloudy

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - package.json

# Настройки для Windows
win:
  target:
    - target: nsis
      arch:
        - x64
  artifactName: "${productName} Setup ${version}.${ext}"
  publish:
    - provider: generic
      url: https://subcloudy.com/updates

# Настройки инсталлятора
nsis:
  oneClick: false
  perMachine: true
  allowToChangeInstallationDirectory: true
  createDesktopShortcut: always
  createStartMenuShortcut: true
  shortcutName: SubCloudy
  runAfterFinish: true
  uninstallDisplayName: SubCloudy
  deleteAppDataOnUninstall: false
  # GUID для Windows для однозначной идентификации приложения
  guid: 25b90558-963d-4c31-9759-424a1b94689c

# Публикация обновлений
publish:
  provider: generic
  url: https://subcloudy.com/updates
  channel: latest
