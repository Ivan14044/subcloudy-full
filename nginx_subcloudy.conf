server {
    listen 80;
    listen [::]:80;
    server_name subcloudy.com 193.111.63.104;
    return 301 https://subcloudy.com$request_uri;
}

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    client_max_body_size 50M;
    server_name subcloudy.com 193.111.63.104;

    # Оптимизации keepalive
    keepalive_timeout 65;
    keepalive_requests 100;

    # Frontend root
    root /var/www/subcloudy/public;
    index index.html;
    charset utf-8;

    ssl_certificate /etc/letsencrypt/live/subcloudy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/subcloudy.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_trusted_certificate /etc/letsencrypt/live/subcloudy.com/chain.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Frontend assets
    location /assets/ {
        root /var/www/subcloudy/public;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Laravel static files
    location ~ ^/(vendor|storage)/ {
        root /var/www/subcloudy/ai-bot-main/public;
        try_files $uri =404;
        expires 30d;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Backend API and tools
    location ~ ^/(api|admin|auth|sitemap\.xml) {
        charset utf-8;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/subcloudy/ai-bot-main/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_ROOT /var/www/subcloudy/ai-bot-main/public;
    }

    # PHP files
    location ~ \.php$ {
        charset utf-8;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/subcloudy/ai-bot-main/public$fastcgi_script_name;
    }

    # General static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Frontend SPA routes
    location / {
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header X-Accel-Buffering "no";
        try_files $uri $uri/ /index.html;
    }
}
