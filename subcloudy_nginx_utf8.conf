server {
    listen 80;
    listen [::]:80;
    server_name subcloudy.com 193.111.63.104;
    return 301 https://subcloudy.com$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    client_max_body_size 50M;
    server_name subcloudy.com 193.111.63.104;

    # Frontend root
    root /var/www/subcloudy/public;
    index index.html;
    charset utf-8;

    ssl_certificate /etc/letsencrypt/live/subcloudy.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/subcloudy.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_trusted_certificate /etc/letsencrypt/live/subcloudy.com/chain.pem;

    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Backend routes
    location ~ ^/(api|admin|auth) {
        charset utf-8;
        # Pass all backend requests to Laravel index.php
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME /var/www/subcloudy/ai-bot-main/public/index.php;
        fastcgi_param SCRIPT_NAME /index.php;
        fastcgi_param REQUEST_URI $request_uri;
        fastcgi_param DOCUMENT_ROOT /var/www/subcloudy/ai-bot-main/public;
    }

    # Catch-all for other PHP files (if any)
    location ~ \.php$ {
        charset utf-8;
        fastcgi_pass unix:/var/run/php/php8.1-fpm.sock;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
    }

    # Frontend routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Static files
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}


